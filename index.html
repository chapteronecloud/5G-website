<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Page</title>
    <style>
        /* 让视频全屏显示 */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black; /* 设置背景为黑色 */
        }
        video {
            width: 100vw;
            height: 100vh;
            object-fit: cover; /* 确保视频覆盖全屏幕 */
        }
    </style>

</head>

<body>
    <video autoplay muted playsinline>

</html>
